<h1 dir-terminal-type
    start-typing="vm.loaded"
    remove-caret="0" force-caret
    class="page-header"
    on-completion="showContent = true">{{ vm.post.title }}</h1>

<div class="pure-g page-content" ng-show="showContent">
    <div class="pure-u-1">

        <div class="post-meta">
            <div class="date">
                {{ vm.post.date | date:'dd MMM yyyy' }}
            </div>
            <ul class="tags">
                <li class="tag-icon">
                    <i class="icon-tags"></i>
                </li>
                <li ng-repeat="tag in vm.post.terms.post_tag">
                    <a ui-sref="postsByTag({ tag: tag.slug })">{{ tag.name }}</a>
                </li>
            </ul>
        </div>

        <div class="post-body" ng-bind="vm.post.content"></div>
    </div>
</div>
